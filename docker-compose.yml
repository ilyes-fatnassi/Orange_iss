version: '3.8'

services:  # NestJS Backend
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: iss_orange_backend
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: ${DATABASE_HOST:-localhost}
      DATABASE_PORT: ${DATABASE_PORT:-5432}
      DATABASE_NAME: ${DATABASE_NAME:-postgres}
      DATABASE_USER: ${DATABASE_USER:-iss_user}
      DATABASE_PASSWORD: ${DATABASE_PASSWORD:-changeme}
      JWT_SECRET: ${JWT_SECRET:-dev_secret_key_change_in_production}
      JWT_EXPIRATION: 7d
      FRONTEND_URL: http://localhost:4200
    volumes:
      - ./backend/src:/app/src
    networks:
      - iss_network

  # Angular Frontend
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: iss_orange_frontend
    restart: unless-stopped
    ports:
      - "4200:4200"
    environment:
      NODE_ENV: development
      API_URL: http://localhost:3000
    volumes:
      - ./frontend/src:/app/src
    networks:
      - iss_network
    depends_on:
      - backend

networks:
  iss_network:
    driver: bridge

